<div id="particles-js">
  <div class="header">

      <div class="header-content">

        <div class="identity-row">
          <div class="profile-img-wrapper">
            <img src="{{ site.user_image }}" alt="{{ site.username }}" class="profile-pic">
          </div>
          <h1 class="site-title">{{ site.username }}</h1>
        </div>

        <div class="description-row">
          <span class="site-description">{{ site.user_title }}</span>
        </div>

      </div>
      <div class="header-icons">
        {% if site.email %}
        <a aria-label="Send email" href="mailto:{{ site.email }}">
          <i class="icon fa fa-envelope"></i>
        </a>
        {% endif %}

        {% if site.github_username %}
        <a aria-label="My Github" target="_blank" rel="noopener noreferrer" href="https://github.com/{{ site.github_username }}">
          <i class="icon fa fa-github-alt" aria-hidden="true"></i>
        </a>
        {% endif %}

        {% if site.linkedin_username %}
        <a aria-label="My LinkedIn" target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
          <i class="icon fa fa-linkedin" aria-hidden="true"></i>
        </a>
        {% endif %}
      </div>

      <div class="header-links">
        <a class="link" href="#about" data-scroll>About Me</a>
        <a class="link" href="#projects" data-scroll>Projects</a>
      </div>
  </div>
  <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
</div>
